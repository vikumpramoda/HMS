<!DOCTYPE html>
<html>
<head>
	<title>
		Login Page
	</title>
	<!--CSS links-->
	<link rel="stylesheet" href="Login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
<body>
	<div class="login-form">
		
		<div class="container">
			<div class="main">
				<div class="content">
					<form action="" method="post">
						<input type="text" name="name" placeholder="User Name" required autofocus="">
						<input type="password" name="pwd" placeholder="User Password" required  autofocus ="">

						<p class="account"> <i class="far fa-check-square"></i>
                           Remember me &nbsp &nbsp &nbsp &nbsp &nbsp <a href=" "><strong> Forgot Password ?</strong> </a></p>

                           <br><br>
						<button class="btn" type="submit" onclick="window.location.href='Dashboard.html'">Log In</button>
					</form>					
			</div>

			<div class="form-img">
				<img src="images/logo.png">
			</div>



		</div>
	</div>

		
</body>	
</head>
